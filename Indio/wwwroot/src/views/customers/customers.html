<template>
  <div class="card">
    <div class="card-header">
      Customers
      <button click.trigger="newCustomer()">New</button>
    </div>
    <div class="card-body">
      <table class="table table-sm table-striped table-hover">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Id</th>
            <th scope="col">Name</th>
          </tr>
        </thead>
        <tbody>
          <tr repeat.for="item of items">
            <td>${item.id}</td>
            <td>${item.name}</td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</template>
