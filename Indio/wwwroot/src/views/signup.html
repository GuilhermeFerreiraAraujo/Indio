<template>
  <div class="card">
    <div class="card-header">
      New User
    </div>

    <div class="card-body">
      <div class="container">
        <div class="row">
          <div class="col-md-5 mx-auto">

            <div id="second">
              <div class="myform form ">

                <form name="registration" submit.delegate="signup()">
                  <div class="form-group">
                    <label>Name</label>
                    <input type="text" class="form-control" value.bind="item.name" placeholder="Enter Firstname">
                  </div>
                  <div class="form-group">
                    <label>Email address</label>
                    <input type="email" class="form-control" aria-describedby="emailHelp" value.bind="item.email"
                      placeholder="Enter email">
                  </div>
                  <div class="form-group">
                    <label>Password</label>
                    <input type="password" class="form-control" value.bind="item.password" aria-describedby="emailHelp"
                      placeholder="Enter Password">
                  </div>
                  <div class="col-md-12 text-center mb-3">
                    <button type="submit" class="btn btn-block mybtn btn-primary tx-tfm">Save</button>
                  </div>
                 
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</template>
